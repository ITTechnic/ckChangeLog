buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.2'
    }
}

allprojects {
    repositories {
        mavenCentral()
    }
}

ext {
    propBuildToolsVersion = "23.0.3"
    propCompileSdkVersion = 23
    libraryVersion = "2.0.0-SNAPSHOT"
}
